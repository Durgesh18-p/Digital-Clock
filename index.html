<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="container">
            <span class="time">1</span>
        </div>
        <span class="dot">:</span>
        <div class="container">
            <span class="time">2</span>
        </div>
        <span class="dot">:</span>
        <div class="container">
            <span class="time">3</span>
        </div>
    </div>
</body>
</html>
